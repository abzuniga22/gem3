<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}GEM3 Search{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
      header { margin-bottom: 16px; }
      .muted { color: #666; }
      table { border-collapse: collapse; width: 100%; margin: 12px 0; }
      th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
      th { background: #f7f7f7; }
      .caps { font-size: 12px; text-transform: uppercase; letter-spacing: .04em; color: #666; }
      fieldset { border: 1px solid #ddd; padding: 8px 12px; }
      legend { padding: 0 6px; }
      input[type="text"] { padding: 6px 8px; width: 360px; max-width: 90vw; }
      button { padding: 6px 12px; }
      label { margin-right: 10px; }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin:0;">
        <a href="{{ url_for('index') }}" style="text-decoration:none; color:inherit;">
          GEM3
        </a>
      </h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
      </nav>
      <div class="muted">Search the database by model, reaction, metabolite, or gene.</div>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
